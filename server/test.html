<!DOCTYPE html>
<html>

    <head>
        <title>Video Test</title>
        <script type="text/javascript" src="static/jquery-3.4.1.min.js"></script>
    </head>

    <body style="background-color:black;">	
	<div id=container style="margin:auto;text-align:center;background-color:black">
	    <a> <!-- Using an image object instead of WebRTC since the switch browser does not support this. 
		     This produces an upscaled image to fill the screen. Keeping the aspect ratio. -->
        	<img src="static/placeholder.jpg" style="height:720px;-webkit-transform:scaleY(-1);transform:scaleY(-1);" id="image" class="center"/>  
	    </a>
	</div>

        <script type="text/javascript"> // just reload the image forever 
		function update(){
			updateImage();
			window.requestAnimationFrame(update);
		}

		function updateImage() {
			document.getElementById("image").src="static/img.jpg?t=" + new Date().getTime(); // reload updated image without caching
		}
		
		document.getElementById('container').onclick = update();

	</script> 
    </body>

</html>
